# defaults file for ar-phpmyadmin-src
phpmyadmin:
  name: "phpMyAdmin"
  version: "5.1.1"
  workingdir:  "/usr/local/src"
  destination: "/var/www"
  symlinkfrom: "/home/neko/pma"
  conf:
    language: "ja"
    secret: ""
  user: 
    username: "webmaster"
    uid:      800
    gid:      800
    home:     "/var/www"
    group:    "webmaster"
    shell:    "/bin/bash"
    comment:  "'Memcached daemon'"

